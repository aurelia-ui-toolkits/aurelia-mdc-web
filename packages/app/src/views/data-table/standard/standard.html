<div class="demo-layout__row">
  <button mdc-button click.trigger="busy = !busy">Toggle Busy</button>
</div>
<mdc-data-table busy.bind="busy" save-column-widths id="standard" sticky-header>
  <table>
    <thead>
      <th resizeable>
        <div class="mdc-data-table__header-cell-wrapper">
          <div class="mdc-data-table__header-cell-label">
            Dessert
          </div>
          <button class="mdc-icon-button material-icons mdc-data-table__sort-icon-button" aria-label="Sort by dessert"
            aria-describedby="dessert-status-label" click.trigger="sorted()">arrow_upward</button>
          <div class="mdc-data-table__sort-status-label" aria-hidden="true" id="dessert-status-label">
          </div>
        </div>
      </th>
      <th numeric resizeable>Calories</th>
      <th numeric>Carbs</th>
      <th numeric>Protein (g)</th>
      <th resizeable>Comments</th>
    </thead>
    <tbody>
      <tr mdc-data-table-row repeat.for="dessert of desserts">
        <td>${dessert.name}</td>
        <td numeric>${dessert.calories}</td>
        <td numeric>${dessert.carbs}</td>
        <td numeric>${dessert.protein}</td>
        <td>${dessert.comment}</td>
      </tr>
    </tbody>
  </table>
</mdc-data-table>
