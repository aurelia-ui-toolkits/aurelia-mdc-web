<template>
  <require from="./root.scss"></require>
  <mdc-top-app-bar fixed class="demo-top-app-bar">
    <mdc-top-app-bar-row>
      <mdc-top-app-bar-section>
        <button mdc-top-app-bar-nav-icon click.delegate="drawer.toggle()">
          <mdc-icon>menu</mdc-icon>
        </button>
        <mdc-top-app-bar-title>Aurelia MDC</mdc-top-app-bar-title>
      </mdc-top-app-bar-section>
      <mdc-top-app-bar-section align="end">
        <span>v1.1.5</span>
        <a mdc-top-app-bar-action-item href="https://github.com/aurelia-ui-toolkits/aurelia-mdc-web" alt="GitHub"
          target="_blank" rel="noopener">
          <i class="material-icons" aria-hidden="true" role="img">
            <img src="../../assets/github-circle-white-transparent.svg" height="24">
          </i>
        </a>
      </mdc-top-app-bar-section>
    </mdc-top-app-bar-row>
  </mdc-top-app-bar>
  <div class="demo-panel">
    <mdc-drawer view-model.ref="drawer" type="dismissible" mdc-top-app-bar-fixed-adjust>
      <mdc-drawer-header title="Aurelia" subtitle="Material Components Web"></mdc-drawer-header>
      <mdc-drawer-content>
        <mdc-list activated wrap-focus mdclist:action.delegate="navigateTo($event.detail)" tabindex="0">
          <template repeat.for="m of navModels">
            <mdc-list-item activated.bind="m.isActive" value.bind="m">
              ${m.title}
            </mdc-list-item>
            <mdc-list-divider if.bind="m.config.divider"></mdc-list-divider>
          </template>
        </mdc-list>
      </mdc-drawer-content>
    </mdc-drawer>
    <mdc-drawer-app-content mdc-top-app-bar-fixed-adjust class="demo-panel-section">
      <router-view></router-view>
    </mdc-drawer-app-content>
  </div>
</template>
