<div class="demo-layout__row">
  <mdc-chip-set mdcchipset:removal.trigger="removed($event.detail)" aria-multiselectable="true"
    change.trigger="changed()" view-model.ref="chipsVm">
    <mdc-chip filter repeat.for="c of chips" checked.bind="c.selected">
      ${c.label}
      <button mdc-chip-action trailing icon="close"></button>
    </mdc-chip>
  </mdc-chip-set>
</div>
${chips | json & signal:'chips-updated'}
<div class="demo-layout__row">
  <mdc-text-field value.bind="newChip"></mdc-text-field>
  <mdc-button raised click.trigger="add()">Add</mdc-button>
</div>
