<template>
  <require from="./photos.scss"></require>
  <mdc-card class="demo-card demo-card--photo">
    <mdc-card-primary-action>
      <mdc-card-media square class="demo-card__media demo-card__media--with-title">
        <div class="demo-card__media-title" mdc-subtitle2>Vacation Photos</div>
      </mdc-card-media>
    </mdc-card-primary-action>
    <mdc-card-actions>
      <mdc-card-action-icons>
        <button as-element="mdc-icon-button">
          <mdc-icon-button-icon>
            <mdc-icon>favorite_border</mdc-icon>
          </mdc-icon-button-icon>
          <mdc-icon-button-icon on>
            <mdc-icon>favorite</mdc-icon>
          </mdc-icon-button-icon>
        </button>
        <button as-element="mdc-icon-button">
          <mdc-icon-button-icon>
            <mdc-icon>bookmark_border</mdc-icon>
          </mdc-icon-button-icon>
          <mdc-icon-button-icon on>
            <mdc-icon>bookmark</mdc-icon>
          </mdc-icon-button-icon>
        </button>
        <button as-element="mdc-icon-button">
          <mdc-icon>share</mdc-icon>
        </button>
      </mdc-card-action-icons>
    </mdc-card-actions>
  </mdc-card>
</template>
