<div class="demo-layout__row">
  <button mdc-button primary click.trigger="addTab()">Add Tab</button>
  <button mdc-button click.trigger="useAutomaticActivation = !useAutomaticActivation">
    Automatic Activation: ${useAutomaticActivation ? 'On' : 'Off'}</button>
  <button mdc-button click.trigger="tabBar.activateTab(2)">Activate Tab(3)</button>
</div>
<mdc-tab-bar view-model.ref="tabBar" mdctabbar:activated.trigger="logTab($event)"
  use-automatic-activation.bind="useAutomaticActivation" focus-on-activate.bind="false">
  <mdc-tab repeat.for="tab of tabs" label.bind="tab.label" icon.bind="tab.icon" active.one-time="$index === 0"></mdc-tab>
</mdc-tab-bar>
