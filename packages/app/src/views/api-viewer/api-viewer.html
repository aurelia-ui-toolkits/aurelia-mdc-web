<require from="./api-viewer.scss"></require>
<div class="docs-api" repeat.for="a of classesApi">
  <div class="section-header" mdc-headline6>${a.name}</div>
  <div>${a.comment.shortText}</div>
  <div if.bind="a.comment.blockTags" class="section-selector__label">
    <span mdc-body1>Selector:</span>
    <div class="markdown-code section-selectors" repeat.for="selector of a.comment.blockTags">${selector.content[0].text}</div>
  </div>
  <div repeat.for="category of a.categories" class="section-category">
    <h4 mdc-subtitle2>${category.name}</h4>
    <mdc-data-table>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th if.bind="category.hasType">Type</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr mdc-data-table-row repeat.for="c of category.children">
            <td>${c.name}</td>
            <td if.bind="category.hasType">${c.type}</td>
            <td>${c.description}</td>
          </tr>
        </tbody>
      </table>
    </mdc-data-table>
  </div>
</div>
