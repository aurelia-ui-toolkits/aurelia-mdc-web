<import from="./api-viewer.scss"></import>
<import from="./declaration-reflection-converter"></import>
<div class="docs-api" repeat.for="a of classesApi">
  <let d.bind="a | declarationReflection"></let>
  <div class="section-header" mdc-headline6>${d.name}</div>
  <div>${d.description}</div>
  <div if.bind="d.selectors.length" class="section-selector__label">
    <span mdc-body1>Selector:</span>
    <div class="markdown-code section-selectors" repeat.for="selector of d.selectors">
      ${selector}</div>
  </div>
  <div repeat.for="category of d.categories" class="section-category">
    <h4 mdc-subtitle2>${category.name}</h4>
    <mdc-data-table>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th if.bind="category.hasType">Type</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr mdc-data-table-row repeat.for="c of category.items">
            <td>${c.name}</td>
            <td if.bind="category.hasType" class="mdc-data-table__cell">${c.type}</td>
            <td>${c.description}</td>
          </tr>
        </tbody>
      </table>
    </mdc-data-table>
  </div>
</div>
